<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>登录界面</title>
    <link rel="stylesheet" href="../static/style.css" type="text/css" /> 
    <meta content="width=device-width,user-scalable=no" name="viewport">
</head>
<body>
    <div class="content">
           <br><br>
           <form action="/LOGIN" method="post" class="login-form">
               <div class="username">
                   <input type="text" name="name" required="required"placeholder="用户名" autocomplete="on" />
                   <span class="user-icon icon">☆</span>
               </div>
               <div class="password">
                   <input type="password" name="password" required="required" placeholder="密码" /><p>{{fail}}</p>
                   <span class="password-icon icon">☆</span>
               </div>
               <div class="account-control">
                   <button type="submit">登录</button>
               </div>
               <p class="not-registered">还未注册?  <a href="sign">点击注册吧!</a></p>
           </form>
	   </div>
</div>
</body>
</html>
